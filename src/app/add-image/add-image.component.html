<div class="container row">
    <div class="col-md-12">
        <h1>Upload Image</h1>
    </div>
  </div>
  <div class="container row">
    <div class="col-md-6">
        <input type="file" (change)="onFileChanged($event)">
    </div>
    <div class="col-md-6">
        <input type="button" (click)="upload()" value="upload">
    </div>
  </div>
  <hr />
  <div class="container row">
    <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
    </div>
  </div>
  <div class="container row">
    <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
            name="name" />
    </div>
    <div class="col-md-6">
        <input type="button" (click)="get()" value="Get Image">
    </div>
  </div>
  <div class="container row">
    <div class="col-md-12">
        <div *ngIf=this.retrievedImage>
            <img [src]="this.retrievedImage">
        </div>
    </div>
  </div>

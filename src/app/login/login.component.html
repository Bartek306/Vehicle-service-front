<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row vh-100 align-items-center justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4 bg-white rounded p-4 shadow box">
            <form [formGroup]="exForm" method="post">
                <div class="mb-4">
                    <label class="form-label" for="login">Login</label>
                    <input formControlName="login" type="text" class="form-control" id="login">
                    <small *ngIf="exForm.get('login')?.hasError('required') && exForm.get('login')?.touched" class="form-control-invalid"> Login jest wymagany</small>
                    <small *ngIf="exForm.get('login')?.hasError('minlength') && exForm.get('login')?.touched" class="form-control-invalid"> Login jest za krótki</small>
                    <small *ngIf="exForm.get('login')?.hasError('maxlength') && exForm.get('login')?.touched" class="form-control-invalid"> Login jest za dlugi</small>


                </div>
                <div class="mb-4">
                    <label class="form-label" for="password">Haslo</label>
                    <input formControlName="password" type="password" class="form-control" id="password">
                    <small *ngIf="exForm.get('password')?.invalid && exForm.get('password')?.touched" class="form-control-invalid"> Haslo jest wymagane</small>


                </div>
                <button [disabled]="exForm.invalid" type="submit" class="btn btn-success w-100" (click)="loginUser()">Login</button>
            </form>
            <div class="alert-login"  class="alert alert-danger" style="margin-top: 20px;" *ngIf ="error_message != '' ">
                {{error_message}}
            </div>
            <div class="text-center forgot_password">
                <a href="/register" style="margin-top: 20px;">Nie posiadasz konta? Zarejestruj się tutaj</a>
            </div>
        </div>
    </div>
</div>
</body>

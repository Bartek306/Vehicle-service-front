<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container" style= "margin-top: 50px;">
<div class="card">
	<div class="row">
		<aside class="col-sm-5 border-right">
<article class="gallery-wrap"> 
<div class="img-big-wrap">
  <div><a href = "announcement.imagesBytes[this.startIndex]" data-lightbox="image-1"> Image #1
    <img  id="bigImage" [src]="announcement.imagesBytes[this.startIndex]" style="max-width: 100%; width: 100%;" alt="">
  </a></div>
</div> <!-- slider-product.// -->
<div class="img-small-wrap">
  <div class="item-gallery" *ngFor="let element of announcement.imagesBytes; index as i"> <img (click)="change(i)" [src]="this.announcement.imagesBytes[i]"> </div>
</div> <!-- slider-nav.// -->
</article> <!-- gallery-wrap .end// -->
		</aside>
		<aside class="col-sm-7">
<article class="card-body p-5">
	<h3 class="title mb-3">{{announcement.title}}</h3>
  <button *ngIf="this.isOwner == false" (click)="toggleFavourite()" style="background: transparent; border: none !important; float:right; font-size: 25px;" [ngClass]="favourite ? 'fa fa-star checked' : 
  'fa fa-star'"></button>
<p class="price-detail-wrap"> 
	<span class="price h3 text-warning"> 
		<span class="num">{{announcement.price}} ZL</span>
	</span> 
</p> <!-- price-detail-wrap .// -->
<dl class="item-property">
  <dt>Opis</dt>
  <dd><p>{{announcement.description}}</p></dd>
</dl>
<dl class="param param-feature">
  <dt>Marka</dt>
  <dd>{{announcement.brand}}</dd>
</dl>  <!-- item-property-hor .// -->
<dl class="param param-feature">
  <dt>Miasto</dt>
  <dd>{{announcement.city}}</dd>
</dl>  <!-- item-property-hor .// -->
<dl class="param param-feature">
  <dt>Typ</dt>
  <dd>{{announcement.type}}</dd>
</dl>  <!-- item-property-hor .// -->

	<a href="#" class="btn btn-lg btn-primary text-uppercase"> Buy now </a>
	<a href="#" class="btn btn-lg btn-outline-primary text-uppercase"> <i class="fas fa-shopping-cart"></i> Add to cart </a>
</article> <!-- card-body.// -->
		</aside> <!-- col.// -->
	</div> <!-- row.// -->
</div> <!-- card.// -->
</div>

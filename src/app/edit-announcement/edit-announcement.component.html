<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="">
    <div style="margin-top: 50px;">
        <div class="col-sm-8 col-md-6" style="margin: 50px;" >
            <form [formGroup]="exForm" method="post">
                <div class="mb-4">
                    <label  class="form-label" for="login">Tytuł</label>
                    <input  formControlName="title" type="text" class="form-control" id="title">
                    <small *ngIf="exForm.get('title')?.hasError('required') && exForm.get('title')?.touched" class="form-control-invalid">Tytuł jest wymagany</small>
                </div>
                <div class="mb-4"> 
                    <label class="form-label" for="price">Cena</label>
                    <input style="width: 10%;" formControlName="price" type="price" class="form-control" id="price">
                    <small *ngIf="exForm.get('price')?.invalid && exForm.get('price')?.touched" class="form-control-invalid">Cena jest wymagana</small>                
                </div>


                <div class="mb-4" style="width: 30%;">
                    <label class="form-label" for="type">Typ</label>
                    <input formControlName="type" type="type" class="form-control" id="type">
                    <small *ngIf="exForm.get('type')?.hasError('required') && exForm.get('type')?.touched" class="form-control-invalid">Typ jest wymagany</small>
                </div>

                <div class="mb-4"  style="width: 30%;">
                    <label class="form-label" for="brand">Marka</label>
                    <select formControlName="brand" class="form-control" id="brand" name="brand">
                        <option *ngFor="let element of brandArray">{{element}}</option>
                    </select>
                </div>

                <div class="mb-4"  style="width: 30%;">
                    <label class="form-label" for="city">Miasto</label>
                    <select formControlName="city" class="form-control" id="city" name="city">
                        <option *ngFor="let element of cityArray">{{element}}</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label" for="description">Opis</label>
                    <textarea (keyup)="autoGrowTextZone($event)" formControlName="description" id="description" name="description" rows="4" cols="50" class="form-control" ></textarea>
                </div>
                <div style="margin-top: 50px; width: 30%;">
                    <button type="submit" class="btn btn-success w-100" (click)="editAnnouncement()">Edytuj</button>
                </div>
            </form>
        </div>
    </div>
</div>

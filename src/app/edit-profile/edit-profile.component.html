<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="">
    <div style="margin-top: 50px;">
        <div class="col-sm-8 col-md-6" style="margin: 50px;" >
            <div id="Highlighted-form" class="col-sm-11">
                <form [formGroup]="exForm" method="post">
                    <div class="form-group">
                        <div class="controls">
                           <div class="label">Telefon</div>
                           <input formControlName="phone" class="form-control  Highlighted-label" type="text">
                           <small *ngIf="exForm.get('phone')?.hasError('phone') && exForm.get('phone')?.touched" class="form-control-invalid">Tytu≈Ç jest wymagany</small>
                         </div>
                     </div>
                     <div class="form-group">
                        <div class="controls">
                            <div class="label">Miasto</div>
                            <select  formControlName="city" class="form-control  Highlighted-label">
                               <option style="display: none;"></option>
                               <option *ngFor="let element of cityArray">{{element}}</option>
                            </select>
                        </div>
                     </div>
                    <div style="margin-top: 50px; width: 30%;">
                        <button  [disabled]="exForm.invalid" type="submit" class="btn btn-success w-100" (click)="edit()">Dodaj</button>
                    </div>
                </form>
            </div>
    
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="">
    <div style="margin-top: 50px;">
        <div class="col-sm-8 col-md-6" style="margin: 50px;" >
            <form [formGroup]="exForm" method="post">
                <div class="mb-4">
                    <label  class="form-label" for="phone">Telefon</label>
                    <input  formControlName="phone" type="number" class="form-control" id="phone">
                    <small *ngIf="exForm.get('phone')?.hasError('required') && exForm.get('phone')?.touched" class="form-control-invalid">Telefon jest wymagany</small>
                </div>
                <div class="mb-4"> 
                    <label class="form-label" for="price">Miasto</label>
                    <select formControlName="city" class="form-control" id="city" name="city">
                        <option *ngFor="let element of cityArray">{{element}}</option>
                    </select>                    
                    <small *ngIf="exForm.get('price')?.invalid && exForm.get('price')?.touched" class="form-control-invalid">Miasto jest wymagane</small>                
                </div>

                <div style="margin-top: 50px; width: 30%;">
                    <button  [disabled]="exForm.invalid" type="submit" class="btn btn-success w-100" (click)="edit()">Dodaj</button>
                </div>
            </form>
        </div>
    </div>
</div>

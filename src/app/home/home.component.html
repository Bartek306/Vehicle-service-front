<div class="card-group container pb-5 mt-n2 mt-md-n3" style="margin-top: 50px;">
    <div class="card single-card">
        <img src="http://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg"class="card-img-top" alt="elo">
      <div class="card-body">
        <h5 class="card-title">Trailer</h5>
      </div>
    </div>
    <div class="card single-card">
        <img src="https://cdn.dribbble.com/users/4024564/screenshots/14507615/media/4ec9f9f9f044ed93355bfc6d9b34e600.png"class="card-img-top" alt="elo">
      <div class="card-body">
        <h5 class="card-title">Car</h5>

      </div>
    </div>
    <div class="card single-card"> 
        <img src="https://i.ibb.co/zZntB5P/4047318-automotive-car-sport-sportcar-sports-113510.png?compress=1&resize=400x300"class="card-img-top" alt="elo">
      <div class="card-body">
        <h5 class="card-title">Motorcycle</h5>
      </div>
    </div>
  </div>
  
  <div class="container pb-5 mt-n2 mt-md-n3">
    <div class="row" *ngFor="let element of announcementArray">
        <div class="col-xl-9 col-md-8">
            <div class="d-sm-flex justify-content-between my-4 pb-4 border-bottom">
                <div class="media d-block d-sm-flex text-center text-sm-left">
                    <a class="cart-item-thumb mx-auto mr-sm-4" href="#"><img src="https://via.placeholder.com/240x240/FF0000/000000" alt="Product"></a>
                    <div class="media-body pt-3">
                        <h3 class="product-card-title font-weight-semibold border-0 pb-0"><a href="#">{{element.title}}</a></h3>
                        <div class="font-size-sm"><span class="text-muted mr-2"></span>{{element.brand.name}}</div>
                        <div class="font-size-sm"><span class="text-muted mr-2"></span>{{element.city}}</div>
                        <div class="font-size-lg text-primary pt-2">{{element.price}} zl</div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>

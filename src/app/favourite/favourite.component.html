<div style="margin: 50px;">
    <div class="row">
        <div class="col-md-10" *ngFor="let element of announcementArray" style="margin-bottom: 50px;">
            <div class="card card-body">
                <div class="media align-items-center flex-column flex-lg-row">
                    <div class="mr-2 mb-3 mb-lg-0">  <img [src]="element.imageBytes" width="150" height="150" alt=""> </div>
                    <div class="media-body">
                        <h6 class="media-title font-weight-semibold"> <a [routerLink]="['/announcement', element.announcementId]" data-abc="true">{{element.title}}</a> </h6>
                        <ul class="list-inline list-inline-dotted mb-3 mb-lg-2">
                            <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">{{element.type}}</a></li>
                            <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">{{element.city}}</a></li>
                            <li class="list-inline-item"><a href="#" class="text-muted" data-abc="true">{{element.brand.name}}</a></li>

                        </ul>
                        <p class="mb-3">{{element.description}}</p>
                        <ul class="list-inline list-inline-dotted mb-0">
                            <p class="mb-3"> Obejrzano: {{element.viewed}}</p>
                        </ul>
                    </div>
                    <div class="mt-3 mt-lg-0 ml-lg-3 text-center">
                        <h3 class="mb-0 font-weight-semibold">{{element.price}} zl</h3>
                        <a [routerLink]="['/edit_announcement', element.announcementId]">
                            <button type="button" class="btn btn-warning mt-4 text-white"><i class="icon-cart-add mr-2"></i>Edytuj</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
